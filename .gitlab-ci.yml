tests_job:
  image: python:3.9-slim-buster
  before_script:
    - apt-get update && apt-get install -y make git
  script:
    - make test

build_image:
  image: docker:latest
  services:
    - docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - echo $REGISTRY_PASS | docker login -u $REGISRTY_USER -p $REGISTRY_PASS
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG build/
    - docker push $IMAGE_NAME:$IMAGE_TAG